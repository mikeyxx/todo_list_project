<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My List</h2>
        <ul class="task-list" data-lists>
            <!-- <li class="list-name active-list">YouTube</li>
            <li class="list-name">Work</li>
            <li class="list-name">Grocery</li> -->
        </ul>

        <form action="" data-new-list-form>
            <input
            type="text"
            class="new-input list"
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
            />
            <button class="btn create"
            aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="todo-title" data-list-title>YouTube</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>
                <!-- task-1 -->
                
                <!-- task-2 -->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-2"
                    >
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        another task
                    </label>
                </div>
                <!-- task-3 -->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-3"
                    >
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        a third task
                    </label>
                </div>
            </div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input
                    type="text"
                    data-new-task-input
                    class="new-input task"
                    placeholder="new task name"
                    aria-label="new task name"
                    />
                    <button class="btn create"
                    aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete" data-clear-completed-task>Clear completed task</button>
                <button class="btn delete" data-delete-list-button>Delete</button>
            </div>
        </div>
    </div>
    <!-- The template tag lets us write html that does not get rendered in the browser but can be accessed with JavaScript -->
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
